<body>
  <div id="contact_form">
      <form name="contact" action="">
        <fieldset>
          <div class="input-box">
          <label for="name" id="name_label">Name</label>
          <input type="text" name="name" id="name" minlength="3" placeholder="Your name here" class="text-input" required/>
          </div>
          
          <div class="input-box">
          <label for="email" id="email_label">Email</label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com" class="text-input"/>
          </div>
          
          <div class="input-box">
          <label for="phone" id="phone_label">Phone</label>
          <input type="tel" name="phone" id="phone" class="text-input" placeholder="62XXXXXXXXX"/>
          </div>
          
          <input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
        </fieldset>

      </form>
        <div class="greetings">
        <h1><span>Contact</span> <br> <span>Us</span></h1>
          <p>We are waiting to hear from you!</p>
        </div>

        
      </div>

      <!-- Start Footer Section -->
